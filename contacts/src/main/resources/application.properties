server.port=8082
spring.application.name=contacts

# Actuator
management.endpoints.web.exposure.include=shutdown,info,beans,health
management.endpoint.shutdown.enabled=true

#Postgress
spring.datasource.url=jdbc:postgresql://localhost:5432/contacts
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update

#URI to public key to verify tokens
security.oauth2.resource.jwk.key-set-uri=http://localhost:8080/auth/realms/contact/protocol/openid-connect/certs

#Logging
logging.level.com.ams.kv.contacts=DEBUG

API_AUTH=true
